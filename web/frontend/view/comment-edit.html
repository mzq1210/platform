<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/comment-edit.css">
    <script src="../utils/zepto.js"></script>
    <script src="../js/comment-edit.js"></script>
    <style>
        .comment-edit .editor input{
            width: 100%;
            height: 30px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            border: none;
            resize: none;
        }
        input::-webkit-input-placeholder{
            color: #E3E3E3;
        }
        input:-moz-placeholder{
            color:#666;
        }
        input::-moz-placeholder{
            color:#666;
        }
        input:-ms-input-placeholder{
            color:#666;
        }
    </style>
</head>
<body>
    <nav class="nav text-center">
		<div class="back-btn"><i class="icon iconfont">&#xe600;</i></div>
		<span class="title text-ellipsis">评论楼盘</span>
    </nav>
    <div class="gray-space"></div>
    <div class="comment-edit">
        <div id="hope" class="hope">
            <div class="title padding-double border-bottom">
                <div>
                    您的购房意向
                </div>
            </div>
            <div class="content padding-double">
                <div class="row">
                    <div class="col">
                        我是业主
                    </div>
                    <div class="col">
                        意向强烈
                    </div>
                    <div class="col">
                        纠结中
                    </div>
                    <div class="col">
                        暂不考虑
                    </div>
                </div>
            </div>
        </div>
        <div class="gray-space"></div>
        <div class="around-comment">
            <div class="title padding-double border-bottom">
                <div>
                    配套及周边评价
                </div>
            </div>
            <div class="content padding-double">
                <div class="font-14">
                    <div class="row">
                        <div class="col-20 margin-right-double">周边配套</div>
                        <div class="slide-bar col-60">
                            <span class="slide-warpper">
                                <label class="heart-05"></label>
                                <label class="heart-10"></label>
                                <label class="heart-15"></label>
                                <label class="heart-20"></label>
                                <label class="heart-25"></label>
                                <label class="heart-30"></label>
                                <label class="heart-35"></label>
                                <label class="heart-40 active"></label>
                                <label class="heart-45"></label>
                                <label class="heart-50"></label>
                            </span>
                        </div>
                        <div class="col color-number">
                            8.0分
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20 margin-right-double">交通便利</div>
                        <div class="slide-bar col-60">
                            <span class="slide-warpper">
                                <label class="heart-05"></label>
                                <label class="heart-10"></label>
                                <label class="heart-15"></label>
                                <label class="heart-20"></label>
                                <label class="heart-25"></label>
                                <label class="heart-30"></label>
                                <label class="heart-35"></label>
                                <label class="heart-40 active"></label>
                                <label class="heart-45"></label>
                                <label class="heart-50"></label>
                            </span>
                        </div>
                        <div class="col color-number">
                            8.0分
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20 margin-right-double">绿化环境</div>
                        <div class="slide-bar col-60">
                            <span class="slide-warpper">
                                <label class="heart-05"></label>
                                <label class="heart-10"></label>
                                <label class="heart-15"></label>
                                <label class="heart-20"></label>
                                <label class="heart-25"></label>
                                <label class="heart-30"></label>
                                <label class="heart-35"></label>
                                <label class="heart-40 active"></label>
                                <label class="heart-45"></label>
                                <label class="heart-50"></label>
                            </span>
                        </div>
                        <div class="col color-number">
                            8.0分
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20 margin-right-double">区位</div>
                        <div class="slide-bar col-60">
                            <span class="slide-warpper">
                                <label class="heart-05"></label>
                                <label class="heart-10"></label>
                                <label class="heart-15"></label>
                                <label class="heart-20"></label>
                                <label class="heart-25"></label>
                                <label class="heart-30"></label>
                                <label class="heart-35"></label>
                                <label class="heart-40 active"></label>
                                <label class="heart-45"></label>
                                <label class="heart-50"></label>
                            </span>
                        </div>
                        <div class="col color-number">
                            8.0分
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-20 margin-right-double">户型</div>
                        <div class="slide-bar col-60">
                            <span class="slide-warpper">
                                <label class="heart-05"></label>
                                <label class="heart-10"></label>
                                <label class="heart-15"></label>
                                <label class="heart-20"></label>
                                <label class="heart-25"></label>
                                <label class="heart-30"></label>
                                <label class="heart-35"></label>
                                <label class="heart-40 active"></label>
                                <label class="heart-45"></label>
                                <label class="heart-50"></label>
                            </span>
                        </div>
                        <div class="col color-number">
                            8.0分
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gray-space"></div>

        <div class="editor padding-double">
            <input type="text" name="" placeholder="请输入标题">
        </div>
        <div class="gray-space"></div>
        <div class="editor padding-double">
            <textarea placeholder="请输入内容"></textarea>
        </div>
        <div class="footer flex border-top">
            <div class="checkbox-content font-14">
                <label>
                    <input type="checkbox">
                    <span class="checkbox"></span>
                </label>
                匿名评论
            </div>
            <div class="commit">
                提交评价
            </div>
        </div>
    </div>
    <a class="link-hope" style="display: none;" href="#hope"></a>
    <div class="console">
        请输入您的评价内容...
    </div>
</body>
</html>
