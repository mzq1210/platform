server {
        listen 80;
        root /home/mzq/www/platform/web/backend/;
        index index.php;
        server_name www.platform.com;
	location / {
                index index.php;
                 if (!-e $request_filename){
                rewrite ^/(.*) /index.php last;
                 }
        }
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        }
}

